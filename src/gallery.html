<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">



<head>
<!-- Der head-Tag bzw der Inhalt des head-Tags wird nicht auf der Webseite angezeigt. -->
	<title>Gallery</title>
	<!-- dieser Text wird vom Browser in einem kleinen Fenster ("Tooltip") oder in der Statusleiste angezeigt. -->
</head>



<body background="HG.jpg">
<!-- body kennzeichnet den Anfang und das Ende des sichtabren Inhalts der Webseite. Nur der Inhalt was zwischen dem oeffnenden und schliessendem body-Tag steht, wird im Brwoserfenster sichtbar dargestellt. -->
<!-- mit dem Attribut background bestimmt man eine Grafikdatei als Hintergrund. -->

<table bgcolor="#FFFFFF" align="center" border="0">
<!-- mit dem Tag table wird eine Tabelle definiert. Das Innenleben einer Tabelle besteht aus Tabellenzeilen(tr) und Tabellenzellen(td). -->
<!-- Durch das Attribut align="center" wird die Tabelle mittig positioniert und durch bgcolor wird die Hintergrundfarbe der Tabelle bestimmt. -->
	<tr>
	<!-- tr erzeugt eine Zeile in einer Tabelle -->
	<td>
	<!-- td erzeugt eine Tabellenzelle -->

	<div>
	<!-- Mit "div" leitet man ein allgemeines Block-Element ein. Alles was zwischen dem anfangs und dem schiessenden Tag steht, wird als Teil des Bereichs interpretiert. -->
		<center><img src="BIY.jpg" alt="BELIVE IN YOURSELF" height="337px" width="1200px"/></center>
		<!-- das img-Tag fuegt ein Bild oder eine Grafik in HTML-Seiten ein. -->
		<!-- das Attribut ist src ist zwingend erforderlich, denn dadurch wird die Quelle angegeben. -->
		<!-- das Attribut alt ist ein Text, der anstelle des Bildes angezeigt wird, wennn die Bilder aus irgendwelchen Gruenden nicht dargstellt werden koennen.-->
		<!-- height und width geben die Hoehe und die Breite des Bildes in Pixel an. -->
	</div>

	<table border="1" rules="groups" align="center" cellpadding="10">
	<!-- Mit "table border" wird ein sichtbarer Tabellenrahmen erzeugt und mit rules kann man die Gitternetlinien bestimmen. -->
	<!-- durch align="center" wird die Tabelle mittig dargestellt und cellpadding bestimmten den Innenabstand einer Zelle. -->

		<tr>
		<!-- tr fuegt eine Tabellen Zeile ein -->
			<td width="180px"></td>
			<!-- td fuegt eine Spalte eine -->
			<td><a href="Website.html"><font face="Trebuchet MS, sans-serif" color="#FFA9C0"><u>..Home</u></font></a></td>
			<td><font color="#FFA9C0">&#x007C;</font></td>
			<td><a href="about.html"><font face="Trebuchet MS, sans-serif" color="#FFA9C0"><u>..About Me</u></font></a></td>
			<td><font color="#FFA9C0">&#x007C;</font></td>
			<td><a href="work.html"><font face="Trebuchet MS, sans-serif" color="#FFA9C0"><u>..Work</u></font></a></td>
			<td><font color="#FFA9C0">&#x007C;</font></td>
			<td><a href="gallery.html"><font face="Trebuchet MS, sans-serif" color="#FFA9C0"><u>..Gallery</u></font></a></td> 
			<td><font color="#FFA9C0">&#x007C;</font></td>
			<td><a href="contact.html"><font face="Trebuchet MS, sans-serif" color="#FFA9C0"><u>..Contact</u></font></a></td>
			<td width="180px"></td>
		</tr>
		

	</table>


	<br/><br/><br/><br/><br/>
	<!-- durch br werden Zeilenumbrueche gemacht -->


	<div>
		<p align="center"><font color="#FFA9C0" face="Avenir, sans-serif" size="6">GALLERY</font></p>
		<!-- das p-Tag kennezichnet den Anfang eines Absatzes(pragraph) und erzeugt einen Zeilenumbruch. -->
		<hr width="500" align="center"/>
		<!-- hr fuegt eine horizontale Linie ein. Durch width wird die Laenge bestimmt und durch align die position. -->
	</div>

	<br/><br/><br/>

	<table border="0" cellpadding="4" width="600" align="center">

		<tr>
		<!-- tr fuegt eine Tabellen Zeile ein -->
		    <td><img src="large copy 2.jpg" width="300" height="300" alt="Cecille"/></td>
			<!-- td fuegt eine Spalte eine -->
		    <td><img src="large copy.jpg" width="300" height="300" alt="mac lipstick"/></td>
		    <td><img src="thumb.jpg" width="300" height="300" alt="Starbucks"/></td>
		</tr>

		<tr>
		<!-- zweite Tabellenzeile-->
		    <td><img src="large copy 3.jpg" width="300" height="300" alt="Girl"/></td>
		    <td><img src="large.jpg" width="300" height="300" alt="Chanel"/></td>
		    <td><img src="large-3.jpg" width="300" height="300" alt="Girl"/></td>
		</tr>

		<tr>
		<!-- dritte Tabellenzeile-->
		    <td><img src="large-7.jpg" width="300" height="300" alt="mac lipstick"/></td>
		    <td><img src="large-5.jpg" width="300" height="300" alt="mac lipstick"/></td>
		    <td><img src="large-6.jpg" width="300" height="300" alt="mac lipstick"/></td>
		</tr>

		<tr>
		<!-- vierte Tabellenzeile -->
		    <td><img src="large-4.jpg" width="300" height="300" alt="mac lipstick"/></td>
		    <td><img src="large-2.jpg" width="300" height="300" alt="mac lipstick"/></td>
		    <td><img src="large-8.jpg" width="300" height="300" alt="mac lipstick"/></td>
		</tr>

		<tr>
		<!-- fuenfte Tabellenzeile -->
			<td><img src="large copy 4.jpg" width="300" height="300" alt="Watch"/></td>
			<td><img src="tumblr_n5fh8iZUPH1t0ifgro1_1280.jpg" width="300" height="300" alt="Hands"/></td>
			<td><img src="large-1.jpg" width="300" height="300" alt="mac lipstick"/></td>
		</tr>

		
	</table> 

	<br/><br/><br/>

	<div align="center">
		<a href ="contact.html"><font face="Trebuchet MS, sans-serif" color="#FFA9C0">Contact &rarr;</font></a>
		<!-- Das a-Tag wird mit dem href-Attribut benutzt, um einen Hyperlink zu erzeugen. -->
	</div>

	<br/><br/><br/>

</td>
</tr>
</table>


</body>
<!-- schliessender body Tag. Alles was nach diesem Tag kommt wird im Brwoser nicht sichtbar angezeigt.-->

</html>
